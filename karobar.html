<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karobar - Budget Tracker</title>
  <link rel="stylesheet" href="karobar.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>KAROBAR</h1>
    <h2>Budget Tracker</h2>
  </header>
  <main>
    <!-- Add New Transaction -->
    <section>
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <button type="submit">Add Transaction</button>
      </form>
    </section>

    <!-- Transaction List -->
    <section>
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="transaction-table">
          <!-- Transactions will be added here dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Monthly Summary -->
    <section>
      <h2>Monthly Summary</h2>
      <label for="month-select">Select Month:</label>
      <input type="month" id="month-select">
      <button id="view-summary">View Summary</button>

      <div id="summary-results">
        <h3>Summary for Selected Month</h3>
        <p id="income-total">Income: $0</p>
        <p id="expense-total">Expenses: $0</p>
        <p id="balance-summary">Balance: $0</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Karobar Budget Tracker</p>
  </footer>
</body>
</html>
